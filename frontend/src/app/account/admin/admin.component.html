<app-nav-bar [nameNavBar]="nameComponent"></app-nav-bar>

<!--Table with user-->
<span class="badge badge-warning mt-3 ml-3">Users Information</span>
<div class="shadow-lg p-3 bg-white ml-3 mr-3">
  <table class="table table-hover">
    <thead class="thead-light">
    <tr>
      <th>Number</th>
      <th>Last Name</th>
      <th>Balance</th>
      <th>Status</th>
      <th>User Subscription</th>
      <th>Management Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td> <b> {{user.lastName}}</b></td>
      <td>{{user.balance}}</td>
      <td><p [class]= "getClassMap(user.id)"> {{userStatus(user.id)}} </p></td>
      <td><button type="button" class="btn btn-outline-dark btn-sm" [routerLink] ="['/products', user.id]">
        Subscription User
      </button></td>
      <td><app-management-users [idUser]="user.id"></app-management-users></td>
    </tr>
    </tbody>
  </table>
</div>

<app-add-subscription></app-add-subscription>
