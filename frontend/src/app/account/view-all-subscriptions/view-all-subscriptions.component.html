<div class="alert alert-secondary">
    <h2>Subscription Charging Service</h2>
</div>
<div class="shadow-lg bg-white">
    <table class="table table-sm table-borderless">
        <thead class="thead-dark">
        <tr>
            <th>Number</th>
            <th>Name of subscription</th>
            <th>Cost</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of Subscriptions()">
            <td>{{product.id}}</td>
            <td><div><b>{{product.name}}</b></div></td>
            <td>{{product.cost}}</td>
        </tbody>
    </table>
</div>
