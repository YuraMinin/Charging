<div class="d-flex justify-content-end">
    <div *ngIf="error" class="alert alert-danger">
        <strong>Server Error!</strong> Subscriptions not available
    </div>
</div>

<div *ngIf="!error" class="alert alert-secondary mr-3 ml-3 my-3">
    <h2>Subscription Charging Service</h2>
</div>
<div *ngIf="!error" class="shadow-lg bg-white mr-3 ml-3">
    <table class="table table-sm table-borderless">
        <thead class="thead-light">
        <tr>
            <th>Number</th>
            <th>Name of subscription</th>
            <th>Cost $</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products; let idx = index">
            <td>{{idx + productPerPage * (page - 1) + 1}}</td>
            <td>
                <div><b>{{product.name}}</b></div>
            </td>
            <td>{{product.cost}}</td>
        </tbody>
    </table>
</div>


<div *ngIf="!error && countProducts && products">

    <div class="d-flex flex-row-reverse">

        <div class="btn-group btn-group-sm ml-auto mr-3">
            <button *ngFor="let page of pageNumbers" (click)="changePage(page)"
                    class="btn btn-outline-success" [class.active]="page == selectedPage">
                {{page}}
            </button>
        </div>

    </div>
</div>
